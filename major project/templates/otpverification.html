 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification | My E-Commerce Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<script>
  var data = "{{msg}}"
  if (data == "wrongotp"){
    alert("Wrong OTP Entered\nFind New OTP Sent to Mail")
  }
</script>
<header>
  <h1>My E-Commerce Store</h1>
  <p>OTP Verification</p>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="/login1">Login</a>
  <a href="/register">Register</a>
</nav>

<div class="form-container">
  <h2>Enter OTP</h2>
  <form action="/register3" method="POST">
    <input type="hidden" name="username" value="{{username}}">
    <input type="hidden" name="fullname" value="{{fullname}}">
    <input type="hidden" name="email" value="{{email}}">
    <input type="hidden" name="mobile" value="{{mobile}}">
    <input type="hidden" name="password" value="{{password}}">
    <input type="hidden" name="otp" value="{{otp}}">
    <label for="otp">A 4-digit code was sent to your email or phone</label>
    <input type="text" id="otp" name="cotp" placeholder="----" maxlength="4" required>
    <button type="submit" class="btn">Verify OTP</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
