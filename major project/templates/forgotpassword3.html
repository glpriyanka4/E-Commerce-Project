<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | My E-Commerce Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<script>
  var data = "{{msg}}";
  if (data == "wrongpassword"){
    alert("Password Should Match !\nRe Enter")
  }
</script>
<header>
  <h1>My E-Commerce Store</h1>
  <p>Reset Your Password</p>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="/login1">Login</a>
  <a href="/register1">Register</a>
</nav>

<div class="form-container">
  <h2>Forgot Password</h2>
  <form action="/forgotpassword3" method="POST">
    <input type="hidden" name="username" value="{{username}}">
    <input type="hidden" name="email" value="{{email}}">

    <label for="pwd">Enter New Password: </label>
    <input type="text" id="pwd" name="password" placeholder="Enter New Password" required>

    <label for="cpwd">Re Enter New Password</label>
    <input type="text" id="cpwd" name="cpassword" placeholder="Re Enter New Password" required>

    <button type="submit" class="btn">Login</button>
  </form>
</div>


<footer>
  <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
