 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #888;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<script>
  var data = "{{msg}}"
  if (data == "accountcreated"){
    alert("Account Created Successfully !\n\n Login Now !")
  }
</script>
<header>
  <h1>My E-Commerce Store</h1>
  <p>Shop your favorite items online!</p>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="#products">Products</a>
  <a href="/login1">Login</a>
  <a href="/register1">Register</a>
</nav>

<section class="products" id="products">
  <div class="product">
    <img src="{{url_for('static',filename='/images/phone.jpeg')}}">
    <h3>Mobile Phone</h3>
    <p>9999 /-</p>
    <button class="btn" onclick="openalert()">Add to Cart</button>
  </div>
  <div class="product">
    <img src="{{url_for('static',filename='/images/earbuds.jpeg')}}">
    <h3>earbuds</h3>
    <p>1200 /-</p>
    <button class="btn" onclick="openalert()">Add to Cart</button>
  </div>
  <div class="product">
    <img src="{{url_for('static',filename='/images/charger.jpeg')}}">
    <h3>charger</h3>
    <p>1500 /-</p>
    <button class="btn" onclick="openalert()">Add to Cart</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
</footer>
<script>
  function openalert(){
    alert("Signup / Login !")
  }
</script>
</body>
</html>
